<div class="app">
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
        <img class="img" src="/assets/logo_p6.png" routerLink="" alt="logo" />
        <!-- Menu pour les grandes tailles d'écran -->
        <div class="buttons desktop-menu">
          <span routerLink="/articles" class="link">Articles</span>
          <span routerLink="/topics" class="link">Thèmes</span>
          <span routerLink="/me" class="link"><mat-icon class="login-icon">person</mat-icon></span>
        </div>   
        <button mat-icon-button (click)="toggleSideMenu()" class="mobile-menu">
          <mat-icon>menu</mat-icon>
      </button> 
      </mat-toolbar>
      <!-- Burger menu pour petites tailles d'écran -->
      <div class="side-menu" [class.open]="isSideMenuOpen">
        <button mat-icon-button (click)="toggleSideMenu()">
            <mat-icon>close</mat-icon>
        </button>
        <button mat-menu-item routerLink="/articles">Articles</button>
        <button mat-menu-item routerLink="/topics">Thèmes</button>
    
        <!-- Bouton compte utilisateur en bas du panneau -->
        <span routerLink="/me" class="account-link"><mat-icon class="login-icon">person</mat-icon></span>
    </div>
<hr />
<div class="create m3" fxLayout="row" fxLayoutAlign="center center" fxFlex>

    <mat-card >
        <mat-card-title>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-icon-button routerLink="/articles">
                  <h1><mat-icon>arrow_back</mat-icon>Créer un nouvel article</h1>
                </button>
                
            </div>
        </mat-card-title>

    
        <mat-card-content *ngIf="articleForm" >
            <form class="mt2" class="example-form"  fxLayout="column" [formGroup]="articleForm" (ngSubmit)="submit()">
                
                <mat-form-field appearance="outline" class="example-full-width" fxFlex>
                    <mat-label>Topic</mat-label>
                    <mat-select ngDefaultControl formControlName="topic_id">
                      <mat-option *ngFor="let topic of topics$ | async" [value]="topic.id">
                        {{topic.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width" fxFlex>
                    <mat-label>Titre</mat-label>
                    <input matInput formControlName="title" placeholder="Titre de l'article">
                </mat-form-field>


                <mat-form-field appearance="outline" class="example-full-width" fxFlex>
                    <mat-label>Contenu</mat-label>
                    <textarea matInput formControlName="content" placeholder="Contenu de l'article"></textarea>
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
                        Créer
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
</div>
