<div class="app">
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
        <img class="img" src="/assets/logo_p6.png" routerLink="" alt="logo" />
        <!-- Menu pour les grandes tailles d'écran -->
        <div class="buttons desktop-menu">
          <span routerLink="/articles" class="link articles">Articles</span>
          <span routerLink="/topics" class="link">Thèmes</span>
          <span routerLink="/me" class="link"><mat-icon class="login-icon">person</mat-icon></span>
        </div>
    
        <!-- Burger menu pour petites tailles d'écran -->
        <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile-menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/articles">Articles</button>
          <button mat-menu-item routerLink="/topics">Thèmes</button>
          <button mat-menu-item routerLink="/me"><mat-icon class="login-icon">person</mat-icon></button>
        </mat-menu>
      </mat-toolbar>

<hr />


<div class="list" fxLayout="row" fxLayoutAlign="space-between center">


            <button mat-raised-button color="primary" routerLink="create">
                <mat-icon>add</mat-icon>
                <span class="ml1">Créer un article</span>
            </button>
        </div>
        <div >
            <span>Trier par</span>
            <mat-icon>{{ 'arrow_upward' && 'arrow_downward' }}</mat-icon>
          </div>
          <!--<div *ngIf="posts.length >1" class="sort-section" (click)="toggleSortOrder()">
            <span>Trier par</span>
            <mat-icon>{{ isAscending ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
          </div>-->
        <div class="list" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-grid-list cols="2" rowHeight="2:1">
                <mat-grid-tile *ngFor="let article of (articles$ | async)?.articles" >
                    <mat-card-actions>
            <button class="article" mat-raised-button [routerLink]="['detail',article.id]">
                <mat-grid-tile-header class="card">
                    
                </mat-grid-tile-header>
                
                <div class="da">
                    Titre:{{ article.title }}
                        <p class="date">
                        Date: {{ article.created_at | date: 'dd MMMM yyyy, HH:mm' }}
                        </p>

                        <mat-card-subtitle>
                            <app-owner-info [authorId]="article.author_id"></app-owner-info>
                        </mat-card-subtitle>
                
                        <div class="content">
                        Contenu: {{ article.content }}
                </div>
                </div>
            </button>
        </mat-card-actions>

        </mat-grid-tile>
    </mat-grid-list>
</div>
</div>
