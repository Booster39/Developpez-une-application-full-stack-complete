<div class="list">
    <mat-card>
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title class="m0">Articles available</mat-card-title>
            <button mat-raised-button color="primary" routerLink="create">
                <mat-icon>add</mat-icon>
                <span class="ml1">Create</span>
            </button>
        </mat-card-header>
        <div class="items mt2" fxLayout="row" fxLayout.lt-md="column">
            <mat-card class="item" *ngFor="let article of (articles$ | async)?.articles" fxFlex>
                <mat-card-header>
                    <mat-card-title>{{ article.title }}</mat-card-title>
                    <mat-card-subtitle>
                       <!-- <app-owner-info [ownerId]="article.owner_id"></app-owner-info>-->
                    </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="article.author" alt="Article picture">
                <mat-card-content>
                    <p>
                        {{ article.content }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" [routerLink]="['detail',article.id]">
                        <mat-icon>search</mat-icon>
                        <span class="ml1">Detail</span>
                    </button>
                    <button *ngIf="article.owner_id === user?.id" mat-raised-button color="primary"
                        [routerLink]="['update',article.id]">
                        <mat-icon>edit</mat-icon>
                        <span class="ml1">Edit</span>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-card>
</div>
