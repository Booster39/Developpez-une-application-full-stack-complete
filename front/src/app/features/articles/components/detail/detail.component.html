<mat-toolbar>
    <img class="img" src="/assets/logo_p6.png" routerLink="" alt="logo" />
    
    <div class="buttons" fxLayout="row" fxLayoutAlign="space-between center">
        <span routerLink="/articles" class="link">Articles</span>
        <span routerLink="/themes" class="link">Thèmes</span>
        <span  class="link">Compte</span>
      </div>
</mat-toolbar>
<hr />
<div class="detail">
    <mat-card *ngIf="article">
        <mat-card-title>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <button mat-icon-button (click)="back()">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                    <h1>{{article.title | titlecase}}</h1>
                </div>
            </div>
            <mat-card-subtitle class="owner">
                <app-owner-info [authorId]="article.author_id"></app-owner-info>
            </mat-card-subtitle>
        </mat-card-title>
        <mat-card-content>
            <div class="my2" fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayout="center">
                    <span class="ml1">Thème : {{article.theme_id}}</span>
                </div>
            </div>
                <div class="da">
                    
                        <p class="date">
                        Date: {{article.created_at}}
                        </p>
                
                        <div class="content">
                        Contenu: {{ article.content }}
                </div>
                </div>
        </mat-card-content>
    </mat-card>
<hr>
    <mat-card class="mt2">
        <mat-card-title>
            <h2>Commentaires</h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" fxLayout="column">
                <textarea matInput placeholder="Ecrivez ici votre commentaire" rows="6" formControlName="message"></textarea>
                <div fxLayout="row" fxLayoutAlign="end center" class="mt2">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="messageForm.invalid">Send</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
