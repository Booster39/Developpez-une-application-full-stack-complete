<mat-toolbar>
    <img class="img" src="/assets/logo_p6.png" routerLink="" alt="logo" />
    </mat-toolbar>
<hr />
<div class="container">
<div class="login" fxLayout="row" fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <div>
                <mat-form-field fxFlex>
                    <input matInput placeholder="E-mail ou nom d'utilisateur" formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Mot de passe"
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Se connecter</button>
            <p *ngIf="onError" class="error">An error occurred</p>
        </form>
</div>
</div>
