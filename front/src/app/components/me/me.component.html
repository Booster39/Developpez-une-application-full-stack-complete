<div class="me">
        <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
            <img class="img" src="/assets/logo_p6.png" routerLink="" alt="logo" />
            
            <div class="buttons">
                <span routerLink="/articles" class="link">Articles</span>
                <span routerLink="/topics" class="link">Thèmes</span>
                <span  routerLink="/me" class="link">Compte</span>
              </div>
        </mat-toolbar>
    <hr />
    <mat-card class="">
        <mat-card-title>

            <div fxLayout="row" fxLayoutAlign="center center">
                <h1>Profil Utilisateur</h1>
            </div>
            
        </mat-card-title>
        <mat-card-content *ngIf="meForm">
            <form  [formGroup]="meForm" class="mt2" class="example-form"  fxLayout="column" (ngSubmit)="submit()">
                

                <mat-form-field appearance="outline" fxLayoutAlign="center center"  fxFlex>
                    <mat-label>name</mat-label>
                    <input matInput formControlName="name" [(ngModel)]="sessionService.user!.name" placeholder="Nom de l'utilisateur">
                </mat-form-field>


                <mat-form-field appearance="outline" fxLayoutAlign="center center"  fxFlex>
                    <mat-label>email</mat-label>
                    <textarea matInput formControlName="email" [(ngModel)]="sessionService.user!.email" placeholder="email de l'utilisateur"></textarea>
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-card-actions >
                        <button mat-raised-button color="primary">Sauvegarder</button>
                        <a mat-button color="warn" (click)="onLogoutClick()">Se déconnecter</a>
                      </mat-card-actions>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
      <!-- Section pour gérer les abonnements aux sujets -->
  <div class="user-topics">
    <h3>Mes Sujets Abonnés</h3>
    
    <!-- Afficher les sujets suivis si l'utilisateur est chargé -->
    <div *ngIf="user">
      <div *ngIf="user.followedTopics.length > 0; else noFollowedTopics">
        <ul>
          <li *ngFor="let topic of user.followedTopics" class="topic-item">
            <span>{{ topic.name }}</span>
            
            <!-- Bouton de désabonnement -->
            <button 
              (click)="unsubscribe(topic.id)" 
              class="btn btn-danger btn-sm">
              Se Désabonner
            </button>
          </li>
        </ul>
      </div>
      
      <!-- Message si aucun sujet n'est suivi -->
      <ng-template #noFollowedTopics>
        <p>Vous ne suivez aucun sujet pour le moment.</p>
      </ng-template>
    </div>
</div>
